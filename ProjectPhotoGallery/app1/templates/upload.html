<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="m-5">
<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'list' %}" class="btn btn-dark my-3">Go back</a>
        <div class="card">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group m-3">
                    <label> description </label>
                    <input type="text" placeholder="Enter Description" class="form-control" name="description">
                </div>

                <div class="form-group m-3">
                    <label>select a category</label>
                    <select name="category" class="form-control">
                        <option value="none">Select Category</option>
                        {% for i in key4 %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group m-3">
                    <label> Create New Category</label>
                    <input type="text" placeholder="create new category" class="form-control" name="category-new">
                </div>

                <div class="form-group m-3">
                    <label>Upload Image</label>
                    <input type="file"  class="form-control-file" name="image" >
                </div>
                <button type="submit" class="btn btn-primary m-3">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
