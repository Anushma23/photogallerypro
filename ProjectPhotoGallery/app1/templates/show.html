<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-3 bg-secondary p-2">

            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'list' %}">All</a></li>
                {% for i in keys %}
                <li class="list-group-item"><a href="{% url 'list' %}?category={{i.name}}">{{i.name}}</a></li>
                {% endfor %}
            </ul>
            <button type="button" class="btn btn-primary text-light">
                <a class="text-light" href="{% url 'upd' %}"> Upload</a></button>

        </div>
         <div class="col-md-9 bg-info p-2">
             <div class="row">
        {% for i in key2 %}
             <div class="col-md-3">
            <div class="card mb-3">
                <img src="{{i.image.url}}"  class="card-img-top" alt="{{i.name}}" height="100px" width="100">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.description}}</p>

                    <button type="button" class="btn btn-primary text-light"><a class="text-light" href="{% url 'photo' i.id %}">View</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    </div>
</div>
</body>
</html>
